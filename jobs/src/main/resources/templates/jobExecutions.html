<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Job Overview</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href="../bulma.min.css" rel="stylesheet" type="text/css">
  <link href="../jobs.css" rel="stylesheet" type="text/css">
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">
</head>
<body>
<!--/*@thymesVar id="jobExecutions" type="java.util.List<com.breuninger.boot.jobs.domain.JobExecution>"*/-->
<!--/*@thymesVar id="jobExecution" type="com.breuninger.boot.jobs.domain.JobExecution"*/-->
<div class="card panel" th:each="jobExecution : ${jobExecutions}">
  <div class="card-header">
    <button class="collapsible hero application-list-item__header flex flex-header" onclick="openCollapseCards(this)"
            th:value="${jobExecution.id.value} + 'card'">
      <div><i th:class="(${jobExecution.status.name()} == 'OK') ? (!${jobExecution.stopped} ? 'fas fa-spinner fa-spin' : 'fas fa-check') : ((${jobExecution.status.name()} == 'SKIPPED') ? 'fas fa-exclamation' : 'fas fa-times')"
              th:id="${jobExecution.id.value} + 'headerstate'"></i>
      </div>
      <div>
        <span th:text="'Running Job Execution ID: ' + ${jobExecution.id.value}"></span>
        <br>
        <a class="" onclick="stopPropagation(event)" th:href="'../../jobs/' + ${jobExecution.jobId.value}"
           th:text="'Job ID: ' + ${jobExecution.jobId.value}"></a>
      </div>
    </button>
  </div>
  <div class="card-content content" th:id="${jobExecution.id.value} + 'cardcontent'">
    <table class="width-320">
      <tr>
        <td>Job ID</td>
        <td th:text="${jobExecution.jobId.value}"></td>
      </tr>
      <tr>
        <td>Status</td>
        <td><span th:class="(${jobExecution.status.name()} == 'OK')?'green':((${jobExecution.status.name()} == 'SKIPPED')?'yellow':'red')"
                  th:id="${jobExecution.id.value}+'status'"
                  th:text="((${jobExecution.status.name()} == 'OK') ? (!${jobExecution.stopped} ? 'Running' : 'OK') : ${jobExecution.status.name()})"></span>
        </td>
      </tr>
      <tr>
        <td>Hostname</td>
        <td th:text="${jobExecution.hostname}"></td>
      </tr>
      <tr>
        <td>Started</td>
        <td th:text="${#dates.format(jobExecution.started, 'dd.MM.yyyy HH:mm:ss')}"></td>
      </tr>
      <tr>
        <td>Last Update</td>
        <td th:id="${jobExecution.id.value} + 'update'"
            th:text="${#dates.format(jobExecution.lastUpdated, 'dd.MM.yyyy HH:mm:ss')}"></td>
      </tr>
      <tr>
        <td>Stopped</td>
        <td th:id="${jobExecution.id.value} + 'stopped'"
            th:text="(${jobExecution.stopped}?${#dates.format(jobExecution.stopped, 'dd.MM.yyyy HH:mm:ss')}:'-')"></td>
      </tr>
    </table>
    <table class="max-width-800">
      <tr>
        <td><label
          class="checkbox" th:disabled="${jobExecution.stopped}" th:for="${jobExecution.id.value}+'input'"><input
          onchange="updateMessagesAndDates(this)" th:id="${jobExecution.id.value}+'input'"
          th:value="${jobExecution.id.value}" type="checkbox" /> Update Messages</label></td>
      </tr>
      <tr class="card-content-item">
        <td>
        <pre class="message-box" th:id="${jobExecution.id.value}"><div th:each="message : ${jobExecution.messages}"
                                                                       th:text="${#dates.format(message.timestamp, 'yyyy-MM-dd HH:mm:ss')} + ' ' + ${message.level} + ' --- '+ ${message.message}"></div></pre>
        </td>
      </tr>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../jobs.js"></script>
</body>
</html>
